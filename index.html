<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js"crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="music-player">
<nav>
    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
        
    </div>
    <div class="circle">
        <i class="fa-solid fa-bars"></i>
        
    </div>
</nav>
<img src="media/lord-murugan-images.jpg" class="song-img">
<h1>Alagendra solluku</h1>
<p>Karpanai Endralum..</p>

<audio id="song">
    <source src="media/Azhagendra-Sollukku-T.M.-Soundararajan.m4a" type="audio/mpeg">
</audio>
<input type="range" value="0" id="progress">

<div class="controls">

    <div><i class="fa-solid fa-backward"></i></div>
    <div onclick="playPause()"><i class="fa-solid fa-play" id ="ctrlIcon"></i></i></div>
    <div><i class="fa-solid fa-forward"></i></i></div>
</div>
    </div>
    </div>

<script>
    let progress = document.getElementById("progress")
    let song= document.getElementById("song")
    let ctrlIcon = document.getElementById("ctrlIcon")
    
    song.onloadedmetadata=function(){
        progress.max = song.duration;
        progress.value = song.currentTime;
    }
function playPause(){
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("fa-play");

    }
    else{
        song.play();
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(()=>{
        progress.value = song.currentTime;
    },500)
}
progress.onchange=function(){
    song.play();
    song.currentTime=progress.value;
    ctrlIcon.classList.add("fa-pause");
    ctrlIcon.classList.remove("fa-play");
}

</script>


</body>
</html>
